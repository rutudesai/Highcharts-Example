<!DOCTYPE html>
<html xmlns="https://www.thymeleafe.org">
<head>
<meta charset="ISO-8859-1">
<title>High Chart Example - Spring Boot</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://code.highcharts.com/css/highcharts.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div align="center">
        <h2>Spring Boot Highcharts Example Using Data from Database</h2>
    </div>
    <figure class="highcharts-figure">
        <div id="container-bar"></div>
    </figure>
    <script type="text/javascript">
        $(document).ready(
                function() {
                    $.ajax({
                        url : "/get-data",
                        success : function(result) {
                            var sem = JSON.parse(result).sem;
                            var gpa =JSON.parse(result).gpa;
                            drawChart(sem, gpa);
                        }
                    });
                });
 
        function drawChart(sem, gpa) {
            Highcharts.chart('container-bar', {
                chart : {
                    type : 'line',
                    styledMode : true
                },
                title : {
                    text : 'Semester Wise CGPA'
                },
                xAxis : [ {
                    title : {
                        text : 'Semester'
                    },
                    categories : sem
                } ],
                yAxis : [ {
                    className : 'highcharts-color-0',
                    title : {
                        text : 'GPA'
                    }
                } ],
                series : [ {
                    data : gpa
                } ]
            });
        }
    </script>
</body>
</html>
